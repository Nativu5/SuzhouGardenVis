<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用途 × 保护/开放 取舍 - 苏州园林</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">用途 × 保护/开放 取舍</h1>
            <p class="subtitle">从当前用途角度观察保护力度与开放程度的平衡</p>
            <div style="margin-top:12px;">
                <a href="index.html" style="color:#fff;text-decoration:underline;font-weight:600;">返回主页面</a>
            </div>
        </header>

        <section class="filter-panel" style="margin-bottom:20px;">
            <div class="filter-group">
                <label for="min-count-use">最小样本数：</label>
                <input id="min-count-use" type="number" min="1" value="2" style="width:80px;padding:6px 8px;border:2px solid #e9ecef;border-radius:6px;">
            </div>
            <div class="filter-group">
                <label for="matrix-metric">热力图指标：</label>
                <select id="matrix-metric">
                    <option value="protection">平均保护评分</option>
                    <option value="open">开放程度</option>
                </select>
            </div>
            <button id="apply-use-filter" class="reset-btn" style="margin-left:0;">应用</button>
        </section>

        <main class="charts-container">
            <section class="chart-card" style="grid-column: span 2;">
                <h3 class="chart-title">用途 × 开放情况 矩阵</h3>
                <div id="use-matrix" class="chart"></div>
                <p style="margin-top:10px;color:#6c757d;font-size:0.9rem;">
                    色阶代表所选指标，数字为样本数。便于对比不同用途在开放策略下的保护表现。
                </p>
            </section>

            <section class="chart-card" style="grid-column: span 2;">
                <h3 class="chart-title">用途取舍前沿（开放度 vs 保护分）</h3>
                <div id="use-frontier" class="chart"></div>
                <p style="margin-top:10px;color:#6c757d;font-size:0.9rem;">
                    点大小=数量，颜色区分用途。右上角的用途更趋向“高保护且高开放”。
                </p>
            </section>
        </main>
    </div>

    <div id="tooltip" class="tooltip"></div>
    <script src="scripts/use-tradeoff.js"></script>
</body>
</html>
