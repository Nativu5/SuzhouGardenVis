<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苏州园林数据可视化平台</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 页面标题区 -->
        <header class="header">
            <h1 class="main-title">苏州园林数据可视化平台</h1>
            <p class="subtitle">基于苏州园林历史文化数据的多维度交互式分析</p>
        </header>

        <!-- 数据统计面板 -->
        <section class="stats-panel">
            <div class="stat-card">
                <div class="stat-number" id="total-gardens">-</div>
                <div class="stat-label">园林总数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="world-heritage">-</div>
                <div class="stat-label">世界遗产</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="national-level">-</div>
                <div class="stat-label">全国重点文保单位</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="provincial-level">-</div>
                <div class="stat-label">省级文保单位</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="municipal-level">-</div>
                <div class="stat-label">市级文保单位</div>
            </div>
        </section>

        <!-- 筛选控件区 -->
        <section class="filter-panel">
            <div class="filter-group">
                <label for="protection-level-filter">文保级别筛选：</label>
                <select id="protection-level-filter">
                    <option value="all">全部</option>
                    <option value="全国">全国重点</option>
                    <option value="省级">省级</option>
                    <option value="市级">市级</option>
                    <option value="无">无级别</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="district-filter">地区筛选：</label>
                <select id="district-filter">
                    <option value="all">全部地区</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="batch-filter">公布批次筛选：</label>
                <select id="batch-filter">
                    <option value="all">全部批次</option>
                    <option value="1">第一批</option>
                    <option value="2">第二批</option>
                    <option value="3">第三批</option>
                    <option value="4">第四批</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="heritage-filter">世界遗产筛选：</label>
                <select id="heritage-filter">
                    <option value="all">全部</option>
                    <option value="true">世界遗产</option>
                    <option value="false">非世界遗产</option>
                </select>
            </div>
            <button id="reset-filters" class="reset-btn">重置筛选</button>
        </section>

        <!-- 图表区域 -->
        <main class="charts-container">
            <!-- 文保级别分布图表 -->
            <section class="chart-card">
                <h3 class="chart-title">文物保护级别分布</h3>
                <div id="protection-level-chart" class="chart"></div>
            </section>

            <!-- 行政区园林分布统计图表 -->
            <section class="chart-card">
                <h3 class="chart-title">各行政区园林分布统计</h3>
                <div id="district-protection-chart" class="chart"></div>
            </section>

            <!-- 批次时间分布图表 -->
            <section class="chart-card">
                <h3 class="chart-title">公布批次分布</h3>
                <div id="batch-chart" class="chart"></div>
            </section>

            <!-- 世界遗产专题图表 -->
            <section class="chart-card">
                <h3 class="chart-title">世界遗产分布</h3>
                <div id="heritage-chart" class="chart"></div>
            </section>

            <!-- 历史时期与保护地位图表 -->
            <section class="chart-card">
                <h3 class="chart-title">历史时期与当代保护地位</h3>
                <div id="era-chart" class="chart"></div>
            </section>

            <!-- 面积分布图表 -->
            <section class="chart-card">
                <h3 class="chart-title">园林面积分布</h3>
                <div id="area-chart" class="chart"></div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>数据来源：SuzhouGardenListFull.csv | 
               <a href="about.html">关于本项目</a> | 
               <a href="ownership-insights.html">行政区×权属专题</a> | 
               <a href="use-tradeoff.html">用途×保护/开放</a> | 
               <a href="spatial-band.html">空间游览带</a> | 
               技术支持：D3.js v7</p>
        </footer>
    </div>

    <!-- 提示框 -->
    <div id="tooltip" class="tooltip"></div>

    <script src="scripts/data-manager.js"></script>
    <script src="scripts/chart-manager.js"></script>
    <script src="scripts/interaction-controller.js"></script>
    <script src="scripts/filter-manager.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
